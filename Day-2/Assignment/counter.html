<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="incr">Increase </button>
    <button id="decr">Decrease</button>
</body>
</html>

<script>
 var count = localStorage.getItem("counter") || 0
    document.querySelector("h1").innerText = count;

 document.querySelector("#incr").addEventListener("click",functIncre)

 function functIncre(){
    count++;
    document.querySelector("h1").innerText = count
    localStorage.setItem("counter",count)

 }


 document.querySelector("#decr").addEventListener("click",functDecr)

 function functDecr(){
     count--

     document.querySelector("h1").innerText = count

     localStorage.setItem("counter",count)

 }



</script>
